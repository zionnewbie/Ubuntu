[colors]
; Standard Theme Colors
BLACK_TRANSPARENT = #00000000
DARK_BACKGROUND   = #282A2E
ALT_BACKGROUND    = #373B41
FOREGROUND        = #C5C8C6
DISABLED          = #707880
; Accent Colors
PRIMARY_ACCENT = #74bef0ff  `; Blue
SECONDARY_ACCENT = #8ABEB7 ``; Teal
ALERT_COLOR = #A54242      ``; Red

[bar/main]
width = 100%
height = 24pt
radius = 6

background = ${colors.DARK_BACKGROUND}
foreground = ${colors.FOREGROUND}

line-size = 3pt
border-size = 4pt
border-color = ${colors.BLACK_TRANSPARENT}

padding-left = 0
padding-right = 1
module-margin = 1

separator = |
separator-foreground = #707880 

font-0 = monospace;2

; Module Layout
modules-left = menu-apps xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize
fuzzy-match = true
enable-ipc = true

wm-restack = i3

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.ALT_BACKGROUND}
label-active-underline = ${colors.PRIMARY_ACCENT}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.ALERT_COLOR}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.DISABLED}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow

format = <label>
; Removed redundant format-background/foreground since it defaults to bar colors
format-padding = 4

label = %title%
label-maxlen = 50
label-empty =
label-empty-foreground = #707880

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

; Using Primary Accent for mountpoint and usage
label-mounted = %{F${colors.PRIMARY_ACCENT}}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #707880

[module/pulseaudio]
type = internal/pulseaudio

; Extracted prefix into its own variable for clarity
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.PRIMARY_ACCENT}
format-volume = <label-volume>

label-volume = %percentage%%
label-muted = muted
label-muted-foreground = #707880
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.PRIMARY_ACCENT}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.DARK_BACKGROUND} ; Changed from 'background' for clarity
label-indicator-background = ${colors.SECONDARY_ACCENT}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.PRIMARY_ACCENT}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.PRIMARY_ACCENT}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-disconnected = %{F#74bef0ff }%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

label-connected = %{F#74bef0ff }%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired

label-connected = %{F#74bef0ff }%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.PRIMARY_ACCENT}

[module/menu-apps]
type = custom/menu
expand-right = true

menu-0-0 = Browsers
menu-0-0-exec = #menu-apps.open.1
menu-0-1 = Multimedia
menu-0-1-exec = #menu-apps.open.2

menu-1-0 = Firefox
menu-1-0-exec = firefox
menu-1-1 = Chromium
menu-1-1-exec = chromium

menu-2-0 = Gimp
menu-2-0-exec = gimp
menu-2-1 = Scrot
menu-2-1-exec = scrot

label-open = Apps
label-close = x
label-separator = |

[settings]
screenchange-reload = true
pseudo-transparency = false

